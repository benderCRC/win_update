- name:  Windows Update
  hosts:
   - name: ansibletestwin1
      host_name: ansibletestwin1
      ip_address: 10.20.11.8
      gather_facts: true
  tasks:
    - name: Running Windows Update
      win_updates:
        category_names: ['SecurityUpdates','CriticalUpdates','UpdateRollups', 'Updates', 'DefinitionUpdates']
      register: result

    # output results
    - debug: var=result
    
    # reboot only if required
    - win_reboot:
      when: result.reboot_required
